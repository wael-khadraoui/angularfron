<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="assets/Back/images/TEKUP.png" alt="Logo">
            </div>
            <h4>Content de vous revoir !</h4>
            <h6 class="font-weight-light">Connectez-vous pour continuer</h6>

            <form (ngSubmit)="login()" #loginForm="ngForm" class="pt-3">
              <div class="form-group">
                <input [(ngModel)]="email" name="email" type="email" class="form-control form-control-lg" placeholder="Email" required />
              </div>

              <div class="form-group">
                <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg" placeholder="Mot de passe" required />
              </div>

              <div class="mt-3 d-grid gap-2">
                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                        [disabled]="!loginForm.form.valid">
                  SE CONNECTER
                </button>
              </div>

              <div class="text-center mt-4 font-weight-light">
                Pas encore inscrit ? <a routerLink="/register" class="text-primary">Cr√©er un compte</a>
              </div>

              <div *ngIf="message" class="alert alert-info mt-3">
                {{ message }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
