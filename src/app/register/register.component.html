<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img src="assets/Back/images/TEKUP.png" alt="Logo">
                        </div>
                        <h4>Nouvel utilisateur ?</h4>
                        <h6 class="font-weight-light">L'inscription est facile et rapide</h6>

                        <form (ngSubmit)="register()" #form="ngForm" class="pt-3">

                            <div class="form-group">
                                <input [(ngModel)]="user.nom" name="nom" class="form-control form-control-lg" placeholder="Nom" required />
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="user.prenom" name="prenom" class="form-control form-control-lg" placeholder="Prénom" required />
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="user.email" name="email" type="email" class="form-control form-control-lg" placeholder="Email" required />
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="user.age" name="age" type="number" class="form-control form-control-lg" placeholder="Âge" required />
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="user.password" name="password" type="password" class="form-control form-control-lg" placeholder="Mot de passe" required />
                            </div>

                            <!-- Suppression des rôles -->
                            <!--
                            <div class="form-group">
                              <label><input type="checkbox" (change)="onRoleChange($event, 'CLIENT')" [checked]="selectedRoles.includes('CLIENT')" /> Client</label>
                              <label><input type="checkbox" (change)="onRoleChange($event, 'AGENT')" [checked]="selectedRoles.includes('AGENT')" /> Agent</label>
                              <label><input type="checkbox" (change)="onRoleChange($event, 'ADMIN')" [checked]="selectedRoles.includes('ADMIN')" /> Admin</label>
                              <small *ngIf="selectedRoles.length === 0" class="text-danger d-block mt-2">Sélectionnez au moins un rôle.</small>
                            </div>
                            -->

                            <div class="mb-4 form-check">
                                <label class="form-check-label text-muted">
                                    <input type="checkbox" class="form-check-input" [(ngModel)]="termsAccepted" name="terms" />
                                    J'accepte les termes et conditions
                                </label>
                            </div>

                            <div class="mt-3 d-grid gap-2">
                                <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"
                                        [disabled]="!form.form.valid || !termsAccepted">
                                    S'INSCRIRE
                                </button>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Déjà un compte ? <a routerLink="/login" class="text-primary">Se connecter</a>
                            </div>

                            <div *ngIf="message" class="alert alert-info mt-3">
                                {{ message }}
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
